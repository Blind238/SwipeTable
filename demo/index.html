<!DOCTYPE html>
<html>
  <head>
    <title>SwipeTable demo</title>
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" href="./assets/main.css" />
    <link rel="stylesheet" href="./../dist/swipetable.css"/>
    <style>
      /* begin demo embedded styles */

      /* end demo embedded styles */
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>SwipeTable demo</h1>

    <!-- begin demo markup -->

    <div class="controls">
      <div>
        <button onclick='mySwipeTable.prev()'>prev</button>
        <button onclick="mySwipeTable.nextPage()">new page</button>
        <button onclick='mySwipeTable.next()'>next</button>
      </div>
    </div>

    <div class="swipe-table">
      <div class="st-wrap"></div>
      <div class="st-header"></div>
    </div>

    <div class="controls">
      <div>
        <button onclick='mySwipeTable2.prev()'>prev</button>
        <button onclick="mySwipeTable2.nextPage()">new page</button>
        <button onclick='mySwipeTable2.next()'>next</button>
      </div>
    </div>

    <div class="swipe-table">
      <div class="st-wrap"></div>
      <div class="st-header"></div>
    </div>


    <!-- end demo markup -->

    <p>Check out the <a href="./fullscreen.html">fullscreen demo</a></p>

    <p>See the <a href="./../index.html">project homepage</a>.
    <p>Check out the <a href="https://github.com/blind238/SwipeTable">project repo</a>.
    <p>Copyright Â© 2013, Jeremy Granadillo. All rights reserved.</p>

    <script src="./../dist/swipe.js"></script>
    <script src="./../dist/SwipeTable.js"></script>

    <script>
      /* begin demo script */

      (function(root){

        var restApiUrl = 'http://swipetable.blind238.com/api';
        var keys = [
          "id", // this is the 'pinned' column
          "time",
          "time2",
          "location",
          "location2"
        ];
        var stElems = document.getElementsByClassName('swipe-table');

        root.mySwipeTable = new SwipeTable(restApiUrl, keys, stElems[0]);

        root.mySwipeTable2 = new SwipeTable(restApiUrl, keys, stElems[1]);

      }(this));

      /* end demo script */
    </script>
  </body>
</html>
