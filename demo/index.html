  <body>
    <h1>SwipeTable demo</h1>

    <!-- begin demo markup -->

    <div class="controls" style='text-align:center;height: 33;'>
      <button onclick='mySwipe.prev()'>prev</button>
      <button onclick="SwipeTable.nextPage()">new page</button>
      <button onclick='mySwipe.next()'>next</button>
    </div>

    <div class="swipe-table">
      <div class="st-wrap"></div>

    <script src="./../dist/SwipeTable.js"></script>

    <script>
      /* begin demo script */

      (function(root){

        var restApiUrl = '/api';
        var keys = [
          "id", // this is the 'pinned' column
          "time",
          "time2",
          "location",
          "location2"
        ];
        var stElem = document.getElementsByClassName('swipe-table')[0];

        root.mySwipeTable = new SwipeTable(restApiUrl, keys, stElem);

      }(this));

      /* end demo script */
    </script>
