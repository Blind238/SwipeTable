<!DOCTYPE html>
<html>
  <head>
    <title>SwipeTable demo</title>
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" href="./assets/main.css" />
    <link rel="stylesheet" href="./../dist/swipetable.css"/>
    <style>
      /* begin demo embedded styles */

      .swipe-table{
        height: 400px;
        width: 500px;
      }

      /* end demo embedded styles */
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>SwipeTable demo</h1>

    <!-- begin demo markup -->

    <div class="swipe-table st-30">
      <div class="st-wrap"></div>
      <div class="st-header"></div>
    </div>

    <div class="swipe-table st-20">
      <div class="st-wrap"></div>
      <div class="st-header"></div>
    </div>

    <!-- end demo markup -->

    <p>Check out the <a href="./fullscreen.html">fullscreen demo</a></p>

    <p>See the <a href="./../index.html">project homepage</a>.
    <p>Check out the <a href="https://github.com/blind238/SwipeTable">project repo</a>.
    <p>Copyright Â© 2013, Jeremy Granadillo. All rights reserved.</p>

    <script src="./../dist/SwipeTable.js"></script>

    <script>
      /* begin demo script */

      (function(root){

        var restApiUrl = 'http://swipetable.blind238.com/api';
        var keys = [
          "id", // this is the 'pinned' column
          "some",
          "demo",
          "dummy",
          "data"
        ];
        var stElems = document.getElementsByClassName('swipe-table');
        var options = {
          fullscreen: false
        };

        root.mySwipeTable = new SwipeTable(restApiUrl, keys, stElems[0], options);

        root.mySwipeTable2 = new SwipeTable(restApiUrl, keys, stElems[1], options);

      }(this));

      /* end demo script */
    </script>
  </body>
</html>
