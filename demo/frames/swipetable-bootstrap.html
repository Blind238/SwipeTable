<!DOCTYPE html>
<html>
  <head>
    <title>SwipeTable demo</title>
    <link rel="stylesheet" href="./../assets/bootstrap.min.css" />
    <link rel="stylesheet" href="./../../dist/swipetable.css"/>
    <link rel="stylesheet" href="./../assets/main.css" />
    <style>
      /* begin demo embedded styles */
      
      .swipe-table{
        width:300px;
        height:400px;
      }

      /* end demo embedded styles */
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <!-- begin demo markup -->
   
    <div class="swipe-table st-20">
    </div>

    <script src="./../../dist/SwipeTable.js"></script>

    <!-- end demo markup -->

    <script>
      /* begin demo script */

      (function(root){

        var restApiUrl = 'http://swipetable.blind238.com/api';
        var keys = [
          "id", // this is the 'pinned' column
          "some",
          "demo",
          "dummy",
          "data"
        ];
        var options = {
          tableClass : 'table table-condensed table-striped table-bordered',
          fullscreen : false,
          demo:true
        };
        var stElem = document.getElementsByClassName('swipe-table')[0];

        root.mySwipeTable = new SwipeTable(restApiUrl, keys, stElem, options);

      }(this));

      /* end demo script */
    </script>
  </body>
</html>
